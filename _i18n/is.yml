    title: SonoMicro
    heading: Velkominn til SonoMicro
    sub_heading: Mælitæknin okkar og stafrænu þjónustur gera gagnadrifnar rekstrarákvarðanir mögulegar. Okkar loforð er viðskiptavinurinn kemur fyrst.
    features:
      first_feature: Engin þörf á niðurtíma, virkar án þrýstingsfalls í lögnum. 
      second_feature: Sjálfvirkt, rauntíma mælingar og vöktun. Gögn aðgengileg á lokuðu vefsvæði.
      third_feature: Auðveld uppsettning, og innleiðing. Möguleiki á að tengjast hússtjórnunarkerfum.
      forth_feature: Sérsniðin samantekt á vatnsnotkun sem nýtist í ákvarðanatöku og skýrslugerð.
      fifth_feature: Fáðu aðgang að mælitækni og hugbúnaða lausnum okkar. Íslenskt hugvit og framleiðsla.
