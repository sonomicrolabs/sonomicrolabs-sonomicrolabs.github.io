collection:
  oem:
    title: Hönnunar Þjónusta
    description: Í samstarfi við SonoMicro, sérsnýðum við mælitæknina okkar til að falla fullkomlega að búnaði viðskiptavina, t.d. matvælaframleiðslutækjum eða annað. 
  hardware:
    title: Mælabúnaður
    description: Þjónustan okkar býður uppá aðgang að mælitækja tækni okkar, sem krefst ekki inngripa í lagnakerfi, er einfalt að setja upp og er tengt sítengt við skýjatæknina okkar. 
    hero:
      heading: Mælabúnaður
      sub_heading: Þjónustan okkar býður uppá aðgang að mælitækja tækni okkar, sem krefst ekki inngripa í lagnakerfi, er einfalt að setja upp og er tengt sítengt við skýjatæknina okkar. Viltu fá gögnin beint í hússtjórnunarkerfi? ekkert mál, tækið styður einnig samskipti yfir vír.
  digital:
    title: Stafrænt Mælaborð
    description: Mælaborðið er í skýjinu aðgengilegt úr vafra, hugbúnaðurinn tengist vélbúnaði okkar fullkomlega, gefur þér sjónræna innsýn inn í notkunarmynstur þinna kerfa. Þú er betri í stakk búin til að taka skynsamar rekstrar ákvarðanir og verja verðmætar auðlindir á sama tíma, umhverfinu til hagsbóta. Viltu tengjast hússtjórnunarkerfinu þínu? ekkert mál.

